<head>
  <title>Confessional</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!--<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>-->
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Confessional</h1>
    <div class="subtitle">Be social, anonymously</div>
    {{> secrets}}
  </div>
</body>

<template name="secrets">
  <ol class="secrets">
    {{#each secrets}}
      {{> secret}}
    {{/each}}
  </ol>

  <div class="details">
    <form class="type-your-secret">
      <input type="text" name="text" placeholder="Type your secret here, no names please"
       autocomplete="off"/>
    </form>
  </div>
</template>

<template name="secret">
  <li class="secret {{selected}}">
    <span class="confession">{{confession}}</span>
  </li>
</template>
